# Default values for nbi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  imagePullSecrets: []

  database:
    driver: mongo
    host: mongo
    port: 27017
    uri: mongodb://mongo:27017

  message:
    driver: kafka
    host: kafka
    port: 9092

  storage:
    driver: local
    path: /app/storage
    # host: mongo
    # port: 27017
    # uri: mongodb://mongo:27017
    # collection: files

  prometheus:
    host: prometheus
    port: 9090
    # protocol: http

  nbiAuth:
    backend: internal
    # serviceUsername: nbi
    # servicePassword: nbi
    # serviceProject: service
    # authUrl: keystone
    # authPort: 5000
    # userDomainName: default
    # projectDomainName: default

server:
  socketHost: 0.0.0.0
  socketPort: 9999
  sslCertificate: "/app/osm_nbi/http/cert.pem"
  sslPrivateKey: "/app/osm_nbi/http/privkey.pem"

web:
  staticDir: "/app/osm_nbi/html_public"

logFile: /app/log/nbi.log
logLevel: DEBUG

replicaCount: 1

image:
  repository: opensourcemano/nbi
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true

service:
  type: NodePort
  port: 9999

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
