# Default values for mon.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  imagePullSecrets: []

  database:
    driver: mongo
    host: mongo
    port: 27017
    uri: mongodb://mongo:27017
    commonKey: changeme

  message:
    driver: kafka
    host: kafka
    port: 9092

  # Add the neccesary information for your pre-installed VCA(Juju).
  vca:
    host: localhost
    port: 17070
    user: admin
    secret: secret
    cacert: cacert
    # pubKey: ""
    # apiProxy: ""
    # enableOsUpgrade: false
    #Â aptMirror: http://archive.ubuntu.com/ubuntu/

  prometheus:
    host: prometheus
    port: 9090
    protocol: http

  sqlUri: sqlite:///mon_sqlite.db

grafana:
  user: admin
  password: admin
  host: grafana
  port: 3000
  protocol: http

servicePassword: changeme

openstackDefaultGranularity: 300
collectorInterval: 30
evaluatorInterval: 30

logLevel: INFO
requestTimeout: 10

replicaCount: 1

image:
  repository: opensourcemano/mon
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8662

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
