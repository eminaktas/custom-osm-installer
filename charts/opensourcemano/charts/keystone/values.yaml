# Default values for keystone.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  imagePullSecrets: []

  nbiAuth:
    serviceUsername: nbi
    servicePassword: nbi
    serviceProject: service

database:
  host: keystone-db
  port: 3306
  rootUser: root
  rootPassword: admin
  keystonePassword: admin

keystone:
  regionId: RegionOne
  host: keystone

admin:
  username: admin
  password: admin
  project: admin

ldap: {}
  # authenticationDomainName: ""
  # url: ""
  # bindUser: ""
  # bindPassword: ""
  # chaseReferrals: ""
  # pageSize: ""
  # userTreeDN: ""
  # userObjectClass: ""
  # userIdAttribute: ""
  # userNameAttribute: ""
  # userPassAttribute: ""
  # userFilter: ""
  # userEnabledAttribute: ""
  # userEnabledMask: ""
  # userEnabledDefault: ""
  # userEnabledInvert: ""
  # groupObjectClass: ""
  # groupTreeDN: ""
  # useStarttls: ""
  # tlsCacertBase64: ""
  # tlsReqCert: ""

replicaCount: 1

image:
  repository: opensourcemano/keystone
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: keystone.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: keystone-tls
  #    hosts:
  #      - keystone.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
