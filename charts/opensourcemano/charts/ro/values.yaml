# Default values for ro.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  imagePullSecrets: []

  database:
    driver: mongo
    host: mongo
    port: 27017
    uri: mongodb://mongo:27017
    # commonKey: ""
    # user: ""
    # password: ""

  message:
    host: kafka
    port: 9092

logLevel: INFO

# These ENV can be provided, but default values are ok
databaseUser: mano
databaseOvimUser: mano
databasePassword: manopw
databasePort: 3306
databaseOvimPort: 3306
databaseName: mano_db
databaseOvimName: mano_vim_db
openmanoTenant: osm

# These ENV should be provided first time for creating database. It will create and init only if empty!
databaseRootPassword: ""
databaseOvimRootPassword: ""

# Two mysql databases are needed (DB and DB_OVIM). Can be hosted on same or separated containers
# These ENV must be provided
databaseHost: ""
# if empty RO_DB_HOST is assumed
databaseOvimHost: ""

replicaCount: 1

image:
  repository: opensourcemano/ro
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9090

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
